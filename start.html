			function starShow(){
				this.oImg=document.createElement("img");
				this.oImg.src="img/211.gif";
				document.body.appendChild(this.oImg);
			}
			starShow.prototype.show=function(){
				this.oImg.style.top=this.locaX+"px";
				this.oImg.style.left=this.locaY+"px";
				
				return this;
			}
			starShow.prototype.localtion=function(){
				this.locaX=this.sRan(innerWidth-50);
				this.locaY=this.sRan(innerHeight-50);
				return this;
			}
//			starShow.prototype.vor=function(){

			starShow.prototype.sRan=function(num){
				return parseInt(Math.random()*num);
			}
			starShow.prototype.speed=function(){
				var This=this;
				var speeds=parseInt(this.sRan(1000)+5000);
			    this.oImg.timeSport({"left":this.locaX,"top":this.locaY,},speeds,"linear",function(){
//			    	timeSport(This.oImg,{"left":This.locaX,"top":This.locaY,})
					This.localtion().speed();
			    });
			}
			for(var i=0;i<40;i++){
				var start=new starShow();
				start.localtion().show(); 
				start.localtion().speed(); 
			}
